<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Consultoria Fitness Douglas - Transforme seu Corpo</title>
    <meta name="description" content="Plataforma completa de consultoria fitness com treinos personalizados, planos alimentares e acompanhamento profissional. Transforme seu corpo com métodos comprovados." />
    <meta property="og:title" content="Consultoria Fitness Douglas - Transforme seu Corpo" />
    <meta property="og:description" content="Plataforma completa de consultoria fitness com treinos personalizados, planos alimentares e acompanhamento profissional." />
    <meta property="og:type" content="website" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CF Douglas" />
    
    <!-- Preconnect para fontes (melhora performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fontes com fallback - Poppins principal + fallbacks seguros -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Fallback de fonte inline para browsers legados -->
    <style>
      /* Fallback de fonte segura caso Google Fonts falhe */
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* Loading state enquanto JS carrega */
      #root:empty::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 100px auto;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Esconde loading quando app carrega */
      #root:not(:empty)::before {
        display: none;
      }
    </style>
    
    <!-- Noscript fallback -->
    <noscript>
      <style>
        #root::before { display: none !important; }
        .noscript-message {
          text-align: center;
          padding: 50px 20px;
          font-family: sans-serif;
        }
      </style>
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Noscript message -->
    <noscript>
      <div class="noscript-message">
        <h1>JavaScript Necessário</h1>
        <p>Esta aplicação requer JavaScript para funcionar. Por favor, habilite o JavaScript no seu navegador.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback para browsers que não suportam ES modules -->
    <script nomodule>
      document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:sans-serif;">' +
        '<h1>Navegador Não Suportado</h1>' +
        '<p>Seu navegador não suporta recursos modernos necessários para esta aplicação.</p>' +
        '<p>Por favor, atualize para uma versão mais recente do Chrome, Firefox, Safari ou Edge.</p>' +
        '</div>';
    </script>
  </body>
</html>
